# Profile
spring.profiles.active=dev

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/views/
spring.thymeleaf.suffix=.html
spring.application.name=Gym CRM

# Hidden filter
spring.mvc.hiddenmethod.filter.enabled=true

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Server
server.port=8086

# User registration
password.generated.length=10

# Dummy data
dummy.data.initialization=true
dummy.data.trainee.filePath=trainee-data.txt
dummy.data.trainer.filePath=trainer-data.txt
dummy.data.trainersToTrainees.filePath=trainers-to-trainees-data.txt
dummy.data.training.filePath=training-data.txt
dummy.data.training-type.filePath=training-type-data.txt
