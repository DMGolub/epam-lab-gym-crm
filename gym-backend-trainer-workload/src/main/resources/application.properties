# Profile
spring.profiles.active=dev

# Application
spring.application.name=gym-backend-trainer-workload

# Server
server.port=8088

# OAuth
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8090/oauth2/jwks

# ActiveMQ
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.packages.trust-all=false
spring.activemq.packages.trusted=com.epam.dmgolub.gym.*
