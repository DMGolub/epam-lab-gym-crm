# Application
spring.application.name=gym-backend-main

# Hidden filter
spring.mvc.hiddenmethod.filter.enabled=true

# URLs
trainer-workload-service.url=http://gym-backend-trainer-workload

# CircuitBreaker
circuit-breaker.failure-rate-threshold=50
circuit-breaker.wait-duration-in-open-state-seconds=60
circuit-breaker.sliding-window-size=100
circuit-breaker.timeout-duration-seconds=1

# User registration
password.generated.length=10

# Authentication
authentication.failed.attempts-limit=3
authentication.failed.timeout-minutes=5
authentication.jwt.secret-key=nPeuwaQAK20amfWM4VorfGC48JJkEhDFW19Z0qm41ivMqAbx
authentication.jwt.token.expiration-time=900000

# Dummy data
dummy.data.initialization=false
dummy.data.trainee.filePath=dummy-data/trainee-test-data.txt
dummy.data.trainer.filePath=dummy-data/trainer-test-data.txt
dummy.data.trainersToTrainees.filePath=dummy-data/trainers-to-trainees-test-data.txt
dummy.data.training.filePath=dummy-data/training-test-data.txt
dummy.data.training-type.filePath=dummy-data/training-type-test-data.txt
